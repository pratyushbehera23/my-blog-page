<figure class="card">
    <img src={%IMAGE%} alt="">
    <div class="info">
        <div class="details">
            <span class="author">{%AUTHOR%}</span>
            <span class="date">{%DATE%}</span>
        </div>
        <span class="tag">{%TAG%}</span>
        <h2>{%HEADING%}</h2>
        <p>{%DESCRIPTION%}</p>
        <a href="/product?id={%ID%}" class="card-link">
            <span>Read &gt;</span>
        </a>
    </div>
</figure>
